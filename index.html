<div class="bgImage">
</div>
        <!-- Topbar content here -->
        <header class="">
        	<div class="container">        	
		        <div class="row">
		        	<div class="col-xs-5 col-sm-5 col-md-5 col-lg-4">
		        		<div class="imageWrapper">
		        			<img src="img/site-logo.png" alt="Logo" >
		        		</div>
		        	</div>   
		        	<div class="col-xs-7 col-sm-7 col-md-7 col-lg-8">
		        		<div class="loginWrapper pull-right clearfix">
		        			<ul class="clearfix">
                                <li>
                                    <input type="text" class="" placeholder="Email Id">
                                </li>
                                <li>
                                    <input type="password" class="" placeholder="Password">
                                </li>
                                <li>
                                    <button class="divider-color btn btn-default btnSite" onclick="">Sign In</button>                                   </li>
                            </ul>
                            <div class="pull-right forgotPassword">
                                <a class="text-white" href="#">Forgot Password</a>
                            </div>
		        		</div>
		        	</div>        	 	
		        </div>
	        </div>
		</header>
        <section class="contentBlock1">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-7 col-lg-7 leftSection">
                        
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-5 col-lg-5 rightSection">
                        <h2>Sign Up</h2>
                        <p>Register quickly and subscribe to your favourite New Paper. Its quick and easy to register.</p>
                        <form>
                          <div class="form-group">
                            <label for="signInId">Email Address / Mobile No</label>
                            <input type="email" class="form-control" id="signInId" placeholder="Enter email or mobile no">
                          </div>
                          <div class="form-group">
                            <label for="signInPassword">Password</label>
                            <input type="password" class="form-control" id="signInPassword" placeholder="Password">
                          </div>
                          <div class="form-group">
                            <label for="signInConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="signInConfirmPassword" placeholder="Confirm Password">
                          </div>                          
                            <p>
                                By signin up you agree to Terms of Use and Privacy Policy
                            </p>                       
                          <button type="submit" class="btn btn-default btnSite btnRegiter">Submit</button>

                        </form>
                        
                        
                    </div>                    
                </div>
            </div>
        </section>
